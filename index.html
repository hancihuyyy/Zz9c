<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            animation: background-gradient 20s linear infinite alternate;
        }

        @keyframes background-gradient {
            0% {
                background-color: #0d1222;
            }
            100% {
                background-color: #1a2a4b;
            }
        }

        .pulsing-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px #4b5563) drop-shadow(0 0 10px #4b5563);
                opacity: 0.9;
            }
            50% {
                filter: drop-shadow(0 0 10px #4b5563) drop-shadow(0 0 20px #4b5563);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden relative">

    <div class="pulsing-glow rounded-xl p-6 transition-all duration-500 ease-in-out">
        <div class="flex flex-col items-center space-y-4">
            <!-- Non-functional icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M4.93 4.93l14.14 14.14" />
            </svg>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center tracking-tight">
                Nothing to See Here.
            </h1>
            <p class="text-base sm:text-xl text-gray-400 max-w-lg text-center">
                This page has been intentionally left blank. Please move along.
            </p>
        </div>
    </div>

    <button id="jumpButton" class="absolute bottom-10 right-10 px-8 py-4 rounded-full font-bold bg-blue-600 hover:bg-blue-700 text-white shadow-lg transition-all duration-500 ease-in-out transform hover:scale-105">
        Continue
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('jumpButton');

            button.addEventListener('click', () => {
                const newX = Math.random() * (window.innerWidth - button.offsetWidth);
                const newY = Math.random() * (window.innerHeight - button.offsetHeight);

                button.style.left = `${newX}px`;
                button.style.top = `${newY}px`;
            });
        });
    </script>
</body>
</html>
